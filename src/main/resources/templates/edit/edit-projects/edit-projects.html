<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    
    <body>
	
	<!-- navigation -->
	<nav th:replace="fragments::nav"></nav>
	
	<!-- header -->
	<div class="container">
		<div th:replace="fragments::header"></div>
	</div>
	<br/><br/>
	
<!-- main content -->
	<div class="container blue-main-content">
  	<br/>

		<br/>
		<h2>Add a new project to the list.</h2>
        
        <form class="form-group" action="/newProjects" method="POST">        
	
				<!-- half and half columns -->
		        <div class="row">
		        
		        	<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="title">Please enter a title *</label>
		        			<input id="title" type="text" name="title" class="form-control" 
		        				placeholder="Please enter a header *" 
		        				required="required" data-error="Please enter a header."/>
		        			<div class="help-block with-errors"></div>
		        		</div>
		        	</div>

					<div class="col-md-6">
		        		<div class="form-group">
		        			<label for="url">Please enter a URL *</label>
		        			<input id="url" type="text" name="url" class="form-control" 
		        				placeholder="Please enter a URL *" 
		        				required="required" data-error="Please enter a url."/>
		        			<div class="help-block with-errors"></div>
		        		</div>
		        	</div>
		        	
		        </div>
		        <!-- full width text box -->
		        <div class="row">
		        
		            <div class="col-md-12">
		                <div class="form-group">
		                    <label for="description">Brief paragraph *</label>
		                    <textarea id="description" name="description" class="form-control" 
		                    	placeholder="Enter a paragraph to entice your customers *" rows="4" required="required" 
		                    	data-error="Please enter a brief description."></textarea>
		                    <div class="help-block with-errors"></div>
		                </div>
		            </div>
	
		        </div>
			 				 	
			 	<br/>
			    <button type="submit">Add new page context</button>
		</form>
        
        <br/><br/>
        <!-- delete based on ID -->
        <h2>Delete entry based on ID number</h2>
		<form action="/delete-projects" method="GET">
			<label for="id">ID:</label><br />
			<input type="text" name="id" class="ID"  
				required="required" data-error="ID is required." />
			<div class="help-block with-errors"></div><br />	
			<h3>Click this button to delete entry</h3><br />
			<button type="submit" class="btn btn-info" id="button">Delete</button>
			<br />
		</form>
				
		<br/><br/>

		<!-- list all for figuring out ID -->				
		<h2>List all images by category</h2>
		<form action="/list-projects" method="GET">
			<button type="submit" class="btn btn-info" id="button">List all</button><br />
		</form>
				
				
		<br/><br/>
	
	<br/>
	</div>
	<br/><br/><br/>
	
    <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>

    </body>
</html>
