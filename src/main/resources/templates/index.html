<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    
    <body>
	
	<!-- navigation -->
	<nav th:replace="fragments::nav"></nav>
	
	<!-- header -->
	<div class="container">
		<div th:replace="fragments::header"></div>
	</div>
	<br/><br/>
	
	<!-- main content -->
	<div class="container blue-main-content">
	
		<h2 th:if="${context}" th:text="${context.name}"></h2>
		<h2 th:if="${context == null}">Let me design your next business solution</h2>
		<p th:if="${context}" th:text="${context.description}"></p>
		<p th:if="${context == null}">
			Below is a list of reasons why your business needs a footprint on the web!
		</p>
				
		<div th:unless="${#lists.isEmpty(mainList)}">
			
				<table class="table table-inverse blue-table table-responsive">
					<tbody>
					
						<tr th:each="item, idx : ${mainList}" th:class="${idx.odd} ? 'bg-primary' : 'bg-success'">
							<td th:utext="${item.name}" th:class="${idx.odd} ? 'blue-odd-table'"></td>
							<td th:utext="${item.description}"></td>
						</tr>
					
					</tbody>
				</table>
			
		</div>
		
		<div th:if="${#lists.isEmpty(mainList)}">	
			<p>List is empty</p>
		</div>   

	
	<br/>
	</div>
	<br/><br/><br/>
	
    <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>

    </body>
</html>
