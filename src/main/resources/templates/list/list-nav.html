<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    
    <body>
	
	<!-- navigation -->
	<nav th:replace="fragments::nav"></nav>
	
	<!-- header -->
	<div class="container">
		<div th:replace="fragments::header"></div>
	</div>
	<br/><br/>
	
	<!-- main content -->
	<div class="container blue-main-content">
	<br/>
  
	<div th:unless="${#lists.isEmpty(mainList)}">
		<dl th:each="nav : ${mainList}">
			<dt>	
				<label>ID:</label>
				<span th:if="${nav.id}" th:text="${nav.id}">ID: </span> <br/>
				<span th:if="${nav.id eq null}">No ID available</span> <br/>	
							
				<label>Home button:</label>
				<span th:if="${nav.homeButton}" th:text="${nav.homeButton}">Description: </span> <br/>
				<span th:if="${nav.homeButton eq null}">No text color available</span> <br/>
				
				<label>Services button:</label>
				<span th:if="${nav.servicesButton}" th:text="${nav.servicesButton}">Title: </span> <br/>
				<span th:if="${nav.servicesButton}">No main content background color available</span> <br/>
				
				<label>Contact button:</label>
				<span th:if="${nav.contactButton}" th:text="${nac.contactButton}">File name: </span> <br/>
				<span th:if="${nav.contactButton eq null}">No even table color available</span> <br/>
							
				<label>About button:</label>
				<span th:if="${nav.aboutButton}" th:text="${nav.aboutButton}">Description: </span> <br/>
				<span th:if="${nav.aboutButton eq null}">No odd table color available</span> <br/>
				
				<label>Projects button:</label>
				<span th:if="${nav.projectsButton}" th:text="${nav.projectsButton}">Description: </span> <br/>
				<span th:if="${nav.projectsButton eq null}">No link color available</span> <br/>
           
			</dt>
			</dl>
	</div>
					
	<div th:if="${#lists.isEmpty(listMain)}">	
		<p>You have no updates...</p>
	</div>
		
	<br/>
	</div>
	<br/><br/><br/>
	
    <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>

    </body>
</html>
