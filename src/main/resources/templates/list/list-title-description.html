<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    
    <body>
	
	<!-- navigation -->
	<nav th:replace="fragments::nav"></nav>
	
	<!-- header -->
	<div class="container">
		<div th:replace="fragments::header"></div>
	</div>
	<br/><br/>
	
	<!-- main content -->
	<div class="container blue-main-content">
	<br/>
	
	<div th:unless="${#lists.isEmpty(mainList)}">
		<dl th:each="content : ${mainList}">
			<dt>	
				<label>ID:</label>
				<span th:if="${content.id}" th:text="${content.id}">ID: </span> <br/>
				<span th:if="${content.id eq null}">No ID available</span> <br/>	
							
				<label>Title:</label>
				<span th:if="${content.getName()}" th:text="${content.getName()}">Title: </span> <br/>
				<span th:if="${content.getName() eq null}">No title available</span> <br/>
				
				<label>Description:</label>
				<span th:if="${content.getDescription()}" th:text="${content.getDescription()}">Description: </span> <br/>
				<span th:if="${content.getDescription() eq null}">No description available</span> <br/>
				           
			</dt>
			</dl>
	</div>
					
	<div th:if="${#lists.isEmpty(listMain)}">	
		<p>You have no updates...</p>
	</div>
  
		
	<br/>
	</div>
	<br/><br/><br/>
	
    <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>

    </body>
</html>
