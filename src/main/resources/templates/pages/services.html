<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    
    <body>
	
	<!-- navigation -->
	<nav th:replace="fragments::nav"></nav>
	
	<!-- header -->
	<div class="container">
		<div th:replace="fragments::header"></div>
	</div>
	<br/><br/>
	
	<!-- main content -->
	<div class="container blue-main-content">
	
		<div th:unless="${#lists.isEmpty(mainList)}">
			
			
	<h2>Some of the services I offer!</h2>
	<p>
	Anything from custom web design and maintenance to custom business solutions.
	</p>
				<table class="table table-inverse blue-table table-responsive">
					<tbody>
					
						<tr th:each="item, idx : ${mainList}" th:class="${idx.odd} ? 'bg-primary' : 'bg-success'">
							<td th:utext="${item.name}" th:class="${idx.odd} ? 'blue-odd-table'"></td>
							<td th:utext="${item.description}"></td>
						</tr>
					
					</tbody>
				</table>
			
		</div>
		
		<div th:if="${#lists.isEmpty(mainList)}">	
			<p>List is empty</p>
		</div>   

	
	<br/>
	</div>
	<br/><br/><br/>
	
    <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>

    </body>
</html>
